<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <title>Simple Website</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.jpg" class="Logo" alt="Logo">
            <span class="website-name">Grand Chess Challenge</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>CONTACT US</h2>
        </section>

        <div class="chessboard">
            <h3>Join the Chess Competition!</h3>

            <div class="contact-section">
                <div class="contact-group">
                    <p>Phone<br>(+855) 17646791</p>
                </div>
                <div class="contact-group">
                    <p>Location<br>University Hall, Room 205</p>
                </div>
                <div class="contact-group">
                    <p>Email<br>khievkeanghok@gmail.com</p>
                </div>
            </div>

            <form>
                <div class="column">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="column">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="message-column">
                    <label for="message">Leave a Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="register-button">Register Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 by Grand Chess Challenge. Powered and secured by ChatGPT</p>
    </footer>
</body>

</html>
